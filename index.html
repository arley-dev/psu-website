<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSU Asingan</title>
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header>
        <div id="psu-logo">
            <div id="logo">
                <img src="./img/Pangasinan_State_University_logo.png" alt="University Logo">
            </div>
            <div id="logo-label">
                <h1>PANGASINAN STATE</h1>
                <h2>UNIVERSITY</h2>
            </div>
        </div>
        <div id="nav-list">
            <nav>
                <ul>
                    <li><a href="#">Activities</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="banner-background">
            <div id="banner-image">
                <img src="./img/university-building.jpg" alt="banner">
            </div>
            <div id="banner-label">
                <div id="label">
                    <div id="header-label">
                        <h1>WELCOME</h1>                    
                    </div>
                    <hr>
                    <div id="sub-label">
                        <h2>PANGASINAN STATE UNIVERSITY</h2>
                        <h3>ASINGAN CAMPUS</h3>                    
                    </div>                    
                </div>
                <div id="source-label">
                    <h2>Source</h2>
                    <hr>
                    <h3>PSU - Asingan Campus Building</h3>
                    <h3>Asingan, Pangasinan</h3>
                    <h3>2022</h3>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
